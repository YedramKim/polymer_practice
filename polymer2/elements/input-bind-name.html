<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-input/iron-input.html">

<dom-module id="input-bind-name">
	<template>
		<style>
			:host{
				display: block;
				border: 1px #aaa solid;
				padding: 10px;
				margin-top: 10px;
			}
			input{
				padding: 2px 5px;
			}
		</style>
		<p>
			This is a <strong>{{name}}</strong>'s input-bind-name.
		</p>
		<input is="iron-input" type="text" bind-value="{{name}}" placeholder="input name...">
		<p>{{message(input)}}</p>
		<input type="text" is="iron-input" bind-value="{{input}}" onchange="change(this)">
	</template>
	
	<script>
		Polymer({
			is : "input-bind-name",
			properties : {
				name : {
					type : String,
					value : "Polymer"
				}
			},
			message : function(msg){
				if(msg) {
					return "Message is '" + msg + "'";
				}else {
					return "Message is empty.";
				}
			}
		});
	</script>
</dom-module>
