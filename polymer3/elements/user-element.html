<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="./toggle-icon.html">

<dom-module id="user-element">
	<template>
		<p>
			Hello!!
		</p>
		<input is="iron-input" type="text" bind-value="{{value}}">
		<toggle-icon toggle="{{value}}"></toggle-icon>
		<div>
			[[func(value)]]
		</div>
		<script>
			var input = document.querySelector('input');
		</script>
	</template>
		
	<script>
		var userElement = Polymer({
			is : "user-element",
			properties : {
				user : {
					type : String,
					notify : true,
					reflectToAttribute : true
				}
			},
			func : function(value) {
				if(value) {
					return "toggle is true";
				}else{
					return "toggle is false";
				}
			}
		});
	</script>
</dom-module>
