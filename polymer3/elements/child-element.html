<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="child-element">
	<style>
	:host{
		display: block;
		height: 100px;
		background: #f6f6f6;
	}
	</style>
	<template></template>
	<script>
		Polymer({
			is : "child-element",
			properties : {
				dataValue : {
					type : String,
					value : "child-element",
					reflectToAttribute : true
				}
			}
		})
	</script>
</dom-module>
