<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="local-dom">
	<template strip-whitespace>
		<content></content>
	</template>
	<script>
		Polymer({
			is : "local-dom",
			ready : function() {
				var dom = Polymer.dom(this);
				this.dom = dom;
				
				this.observer = dom.observeNodes(function(info) {
					if(info.addedNodes.length !== 0){
						//console.log(info.addedNodes);
					}
					if(info.removedNodes.length !== 0){
						//console.log(info.removedNodes);
					}
					info.addedNodes;
					info.removedNodes;
				});
			},
			attached : function(){
				var text = document.createElement("p");
				text.textContent="text";
				this.dom.appendChild(text);

				var last=this.dom.firstChild;
				this.dom.removeChild(last);
			}
		});
	</script>
</dom-module>
